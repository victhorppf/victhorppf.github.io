<!DOCTYPE html>

  <title>PolarLog</title>
  <style>
    html, body {
      padding-top: 50px; /* ajuste conforme a altura do seu header */
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #header {
      position: fixed;
      background-color: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #header button {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    iframe {
      width: 100%;
      height: calc(100% - 50px); /* altura da janela menos header */
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="btnSair">Sair</button>
  </div>

</html>
