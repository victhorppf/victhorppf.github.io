<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PolarLog</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbwtGYnoHLO43Jay_WhwWMo85KruBb5UYoaF-5zBjingpu-mu9RiizkiCSrtrsUAGIR7xQ/exec"></iframe>
  <script>
    window.addEventListener('message', function(event) {
      const origemEsperada = 'https://script.google.com';

      if (event.origin !== origemEsperada) {
        console.warn("Mensagem rejeitada. Origem inválida:", event.origin);
        return;
      }

      console.log("Mensagem aceita da origem:", event.origin);

      if (event.data === 'reloadPage') {
        console.log("Comando de recarregar página recebido.");
        location.reload();
      }
    });
  </script>
</body>
</html>
